<!DOCTYPE html>
<html>

<head>
    <title>Migratrac Admin Login</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="../js/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form class="form-horizontal login-form" method="post">
                    <h3 class="text-center">Please Login</h3>
                    <br>
                    <div id="message"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Email:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="pwd">Password:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <p><button type="submit" class="btn btn-primary">Login</button></p>
                    		<a href="../demo.html">Go to home page</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
        	//Logged in
            location.href = 'index.html';
        } else {
        	//Not logged in
        }
    });
    $('.login-form').submit(function(e) {
    	e.preventDefault();
    	var email = $('#email').val();
    	var password = $('#pwd').val();
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
        	$('#message').html('<div class="alert alert-danger">'+error.message+'</div>');
        });
    });
    </script>
</body>

</html>
